name: GitlabSync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
  # Debugging steps
    - name: Debug Secrets
      run: |
        echo "URL: ${{ secrets.TARGET_URL }}"
        echo "::add-mask::${{ secrets.TARGET_TOKEN }}" # Mask the token in logs
        echo "TOKEN: ${{ secrets.TARGET_TOKEN }}"
        
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: ${{ secrets.TARGET_URL }}
        target-token: ${{ secrets.TARGET_TOKEN }}
        
      

